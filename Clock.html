<!DOCTYPE html>
<html>
<head>

    <title>Louie's Clocks</title>
    
    <p id="ttle">Louie's Clocks</p>

    <link rel="stylesheet" type="text/css" href="C:\Users\figar\Desktop\Clock\THEORDERISGIVEN\Clockstyle.css" />

    <script>

function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
    </script>

    <script>
    
    var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    x[slideIndex-1].style.display = "block"; 
}

    </script>



</head>

<body onload="startTime()">

    <div id="txt"></div>

    <img class="clock" src="clock.jpg">

    <img class="mySlides" src="analog.jpg">
    <img class="mySlides" src="digital.jpg">

    <button class="left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="right" onclick="plusDivs(+1)">&#10095;</button>


</body>
</html>
